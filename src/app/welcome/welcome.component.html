<div class="container py-5">
    <div class="row">
        <div class="col-md-12">            
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h2 class="mb-0">Login</h2>
                        </div>
                        <div class="card-body">
                            <form [formGroup]="loginForm" (ngSubmit)="login()">
                                <div class="form-group">
                                    <label for="userName">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" name="userName" id="userName" required="" formControlName="userName">
                                    <div class="invalid-feedback">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" id="password" required="" autocomplete="new-password" formControlName="password">
                                    <div class="invalid-feedback">Enter your password too!</div>
                                </div>
                                
                                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" [disabled]="!loginForm.valid">Login</button>

                                <button type="button" class="btn btn-link" (click)='signup()'>New User? Sign-up</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>


            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
<!--/container-->

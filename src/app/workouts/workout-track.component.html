<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <h5 class="card-header">Track: {{workoutName}}</h5>
      <div class="card-body">
        <form [formGroup]="transactionForm" (ngSubmit)="trackWorkout()">

          <div class="form-group">
            <label for="workoutDate">Select Date </label>
            <input type="text" class="form-control col-md-6" placeholder="Date" 
              bsDatepicker formControlName="workoutDate" id="workoutDate"
            />
          </div>
          <!-- col-xs-12 col-12 col-sm-6 col-md-4  -->
          <div class="form-group">
            <label for="workoutStartTime">Start Time </label>
            <timepicker [hourStep]="hstep" [showMinutes]="showMin" [showSeconds]="showSec" [(ngModel)]='startTime' id="workoutStartTime" 
            formControlName="startTime" (isValid)="isValidStartTime($event)"></timepicker>
          </div>
          <div class="form-group">
            <label for="workoutEndTime">End Time </label>
            <timepicker [hourStep]="hstep" [showMinutes]="showMin" [showSeconds]="showSec" [(ngModel)]='endTime' id="workoutEndTime" 
            formControlName="endTime" (isValid)="isValidEndTime($event)"></timepicker>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!transactionForm.valid || !validStartTime || !validEndTime">Save</button>
        </form>        
      </div>
    </div>
  </div>
</div>

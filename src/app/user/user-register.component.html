<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <h5 class="card-header">Sign-up</h5>
      <div class="card-body">
        <form [formGroup]="registrationForm">
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" formControlName='name' placeholder="Username of your choice">
            
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName='password' placeholder="Password">
          </div>
          <div class="form-group">
            <label for="rePassword">Re-enter Password</label>
            <input type="password" class="form-control" id="rePassword" formControlName='rePassword' placeholder="Re-enter Password">
          </div>
        </form>
        <button class="btn btn-outline-primary"  class="btn btn-primary" (click)='userSignup()'>Save</button>
      </div>
    </div>
  </div>
</div>

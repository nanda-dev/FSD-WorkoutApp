<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <h5 class="card-header">Burn-out Charts</h5>
      <div class="card-body">
        <form>         

          <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="text" class="form-control" id="startTime">            
          </div>
          
          <div class="form-group">
            <label for="endTime">End Time</label>
            <input type="text" class="form-control" id="endTime">            
          </div>

        </form>
        <button class="btn btn-outline-primary"  class="btn btn-primary" (click)='showReport()'>Get Report</button>
      </div>
    </div>
  </div>
</div>
